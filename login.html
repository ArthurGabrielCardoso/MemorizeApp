<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <!-- MEMORIZE ICON -->
    <link href="/static/images/Memorize.png" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <title>Memorize: Log in</title>

</head>

<body>

<!-- Navbar com menu de navegação responsivo -->
<nav class="bg-light border navbar navbar-light">
    <div class="container-fluid d-flex align-items-center">
        <!-- Logo MEMORIZE -->
        <a class="navbar-logo" href="/">
            <img src="{{ url_for('static', filename='images/Memorize.png') }}" alt="image" class="logo-memorize" width="50" height="50">
            <span class="navbar-logo-m1">m</span>
            <span class="navbar-logo-emorize1">emorize</span>
        </a>
    </nav>

    <main class="container-fluid py-5 text-center">

        <form class="form-login" action="/login" method="post">

            <p class="welcome-login">Welcome back!</p>

            <div class="mb-3">
                <label for="username"class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="usernamei"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input autocomplete="off" autofocus class="username form-control align-items-center" id="username" name="username" placeholder="Username" type="text">
                </div>
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text" id="passwordi"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input class="password form-control align-items-center" id="password" name="password" placeholder="Password" type="password">
                    <span type="button" class="eye input-group-text" id="togglePass"><i class="fa fa-eye" aria-hidden="true"></i></span>
                </div>
            </div>


            <!-- LOG IN -->
            <button class="btn-primary" type="submit">Log In</button>

            <!-- LINK TO REGISTER -->
            <p class="signup">Don't have an account?
                <a rel="noopener noreferrer" href="{{url_for('register')}}">Sign up</a>
            </p>

        </form>


<!-- SCRIPT SEE AND HIDE PASSWORD -->
<script>
    let button = document.querySelector('.eye');
    let input = document.querySelector('.password');
    let icon = document.querySelector('.eye i'); // Selecione o ícone dentro da classe .eye

    icon.addEventListener('click', function() {
        button.classList.toggle('visible');
        if (button.classList.contains('visible')) {
            icon.classList.remove('fa-eye-slash'); // Remova a classe do ícone de olho cortado
            icon.classList.add('fa-eye'); // Adicione a classe do ícone de olho
            input.type = 'text';
            input.style.opacity = 1;
        } else {
            icon.classList.remove('fa-eye'); // Remova a classe do ícone de olho
            icon.classList.add('fa-eye-slash'); // Adicione a classe do ícone de olho cortado
            input.type = 'password';
        }
    });
</script>

</main>
</body>
</html>
